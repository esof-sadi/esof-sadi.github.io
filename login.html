<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistema SADI</title>
    <!-- <link rel="icon" href="imagens/favicon.png"> -->

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

<body id="id-login">
    <div class="container">
        <a href="index.html" class="my-logo">SADI</a>
        <div class="my-login-form">
            <div class="my-caixa-login text-center">
                <div class="my-paneil">
                    <h2>Login</h2>
                </div>
                <form action="#" method="submit" class="form-horizontal">

                    <div class="form-group">

                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">

                    </div>
                    <div class="">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="">
                        <a href="cadastro.html">Cadastra-se</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn my-btn-custom my-btn-laranja my-laranja">Entrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
