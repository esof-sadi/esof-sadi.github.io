<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistema SADI</title>
    <!-- <link rel="icon" href="imagens/favicon.png"> -->

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="id-cadastro">
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center col-md-offset-2 my-form-cadastro">

                <h1>CADASTRO</h1>
                <form action="#" method="submit" class="form-horizontal col-md-10 col-md-offset-1">
                    <div class="form-group">

                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" id="inputCPF" placeholder="CPF">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">

                    </div>

                    <div class="form-group">

                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn my-btn-custom my-btn-laranja my-laranja">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"> </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
